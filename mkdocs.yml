site_name: CIMantic Graphs
site_url: https://pnnl-cim-tools.github.io/CIM-Graph/
site_description: Open-source library for creating, parsing, and editing CIM power system models using in-memory knowledge graphs
site_author: Alex Anderson & CIMantic Graphs Team
repo_url: https://github.com/PNNL-CIM-Tools/CIM-Graph
repo_name: PNNL-CIM-Tools/CIM-Graph

# Copyright
